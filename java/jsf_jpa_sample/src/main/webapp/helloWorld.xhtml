<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <title>Guest Message Book</title>
    <style type="text/css">
	.col-xs-updated {
	    width: 92% !important;
	}
    </style>
</h:head>
<h:body>
    <div id="container" style="margin: auto; width: 80%">
        <div class="navbar navbar-inverse">
	    <div class="navbar-brand">JSF Message Book</div>
	</div>

        <div class="col-xs-12 col-lg-10">
            <h:panelGroup id="messages">
                <h:dataTable styleClass="table table-striped" value="#{helloWorld.messages}" var="guest" 
                             rendered="#{not empty helloWorld.messages}">
                    <h:column>
                        <f:facet name="header">Guest</f:facet>
                #{guest.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Message</f:facet>
                #{guest.message}
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </div>

        <div class="row">
            <div class="col-xs-12 col-xs-updated">
                <h:form id="mainForm" styleClass="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel for="name" value="Please enter your name" styleClass="control-label col-sm-2" />
                        <div class="col-sm-6 col-lg-4">
                            <h:inputText id="name" value="#{helloWorld.name}" styleClass="form-control" required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="message" value="Please leave your message" styleClass="control-label col-sm-2" />
                        <div class="col-sm-6 col-lg-8">
                            <h:inputTextarea id="message" value="#{helloWorld.message}" cols="20" rows="10" styleClass="form-control" required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton value="Leave message" action="#{helloWorld.send}" styleClass="btn btn-default">
                                <f:ajax execute="@form" render="@form"/>
                            </h:commandButton>    
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
    
</h:body>
</html>
